<section class="stat-container clear" >
    <section class="stat-component" ng-repeat="item in $ctrl.events.stats">
        <div class="stat-title">
            {{item.title}}
        </div>
        <div class="stat-value {{item.value_class}}" ng-show="item.value">
            {{item.value}}
            <span class="stat-unit">{{item.unit}}</span>
        </div>
        <div class="stat-value no-data" ng-show="!item.value">
           Not enough events
        </div>
        <div class="stat-context" ng-show="item.context_value">
            Previous day â€“
            <span class="{{item.context_class}}">{{item.context_value}}</span>
        </div>
    </section>
</section>
